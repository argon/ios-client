#inspired by: https://discuss.circleci.com/t/error-while-installing-cocoapods-1-0/4973/5
#TODO: get xcpretty working for better test output
machine:
  pre:
    - brew remove ruby20
    - brew install ruby
    - gem install bundler
  xcode:
    version: 7.3

checkout:
  post:
    - bundle install
    - bundle exec pod update --project-directory=./

test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,OS=9.3,name=iPhone 6'
        -workspace ./Darkly.xcworkspace
        -scheme "Darkly"
        clean build test | tee $CIRCLE_ARTIFACTS/xcode_raw.log
